{% extends 'pdfprocessor/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3><i class="bi bi-key"></i> Reset Password</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <p>Enter your username to reset your password:</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required id="username">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i> Find Account
                        </button>
                    </form>
                    
                    <p class="mt-3">
                        Remember your password? 
                        <a href="{% url 'login' %}" class="text-decoration-none">
                            <i class="bi bi-box-arrow-in-right"></i> Login here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
